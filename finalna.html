<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judging Criteria</title>
    <!--<link rel="stylesheet" href="style.css">-->
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column; /* Stack content vertically */
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.judges-container {
    display: flex;
    justify-content: space-around; /* Space evenly between judges */
    width: 100%; /* Use full width for the judge containers */
    max-width: 1000px; /* Set a maximum width for better layout control */
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px; /* Fix the width of each judge container */
    margin: 10px; /* Add margin between judge containers */
}

h2 {
    text-align: center;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

input[type="number"] {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.result {
    text-align: center;
    margin-top: 20px;
}

#total-score {
    font-size: 24px;
    color: #007bff;
}

/* Styling for the average score container */
.average-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin-top: 20px;
    text-align: center;
}

#average-score {
    font-size: 28px;
    color: #28a745;
    font-weight: bold;
}

</style>
</head>

<!-- Flex container for the judges -->
<div class="judges-container">
    <!-- Judge 1 -->
    <div class="container">
        <h2>Judge 1 Score</h2>
        <form id="judging-form-1">
            <div class="input-group">
                <label for="poise">Poise and Carriage (40%):</label>
                <input type="number" id="poise" placeholder="Enter score out of 40" min="0" max="40" required>
            </div>

            <div class="input-group">
                <label for="attire">Choice of Attire (25%):</label>
                <input type="number" id="attire" placeholder="Enter score out of 25" min="0" max="25" required>
            </div>

            <div class="input-group">
                <label for="beauty">Beauty of Face (25%):</label>
                <input type="number" id="beauty" placeholder="Enter score out of 25" min="0" max="25" required>
            </div>

            <div class="input-group">
                <label for="performance">Overall Performance (10%):</label>
                <input type="number" id="performance" placeholder="Enter score out of 10" min="0" max="10" required>
            </div>

            <button type="button" onclick="calculateTotal(1)">Calculate Total</button>
        </form>

        <div class="result">
            <h3>Total Score: <span id="total-score">0</span></h3>
        </div>
    </div>

    <!-- Judge 2 -->
    <div class="container">
        <h2>Judge 2 Score</h2>
        <form id="judging-form-2">
            <div class="input-group">
                <label for="poise">Poise and Carriage (40%):</label>
                <input type="number" id="poise" placeholder="Enter score out of 40" min="0" max="40" required>
            </div>

            <div class="input-group">
                <label for="attire">Choice of Attire (25%):</label>
                <input type="number" id="attire" placeholder="Enter score out of 25" min="0" max="25" required>
            </div>

            <div class="input-group">
                <label for="beauty">Beauty of Face (25%):</label>
                <input type="number" id="beauty" placeholder="Enter score out of 25" min="0" max="25" required>
            </div>

            <div class="input-group">
                <label for="performance">Overall Performance (10%):</label>
                <input type="number" id="performance" placeholder="Enter score out of 10" min="0" max="10" required>
            </div>

            <button type="button" onclick="calculateTotal(2)">Calculate Total</button>
        </form>

        <div class="result">
            <h3>Total Score: <span id="total-score">0</span></h3>
        </div>
    </div>

    <!-- Judge 3 -->
    <div class="container">
        <h2>Judge 3 Score</h2>
        <form id="judging-form-3">
            <div class="input-group">
                <label for="poise">Poise and Carriage (40%):</label>
                <input type="number" id="poise" placeholder="Enter score out of 40" min="0" max="40" required>
            </div>

            <div class="input-group">
                <label for="attire">Choice of Attire (25%):</label>
                <input type="number" id="attire" placeholder="Enter score out of 25" min="0" max="25" required>
            </div>

            <div class="input-group">
                <label for="beauty">Beauty of Face (25%):</label>
                <input type="number" id="beauty" placeholder="Enter score out of 25" min="0" max="25" required>
            </div>

            <div class="input-group">
                <label for="performance">Overall Performance (10%):</label>
                <input type="number" id="performance" placeholder="Enter score out of 10" min="0" max="10" required>
            </div>

            <button type="button" onclick="calculateTotal(3)">Calculate Total</button>
        </form>

        <div class="result">
            <h3>Total Score: <span id="total-score">0</span></h3>
        </div>
    </div>
</div>

<!-- Average Score Section -->
<div class="average-container">
    <h2>Average Score</h2>
    <h3 id="average-score">0</h3>
</div>
<!--<script src="script.js">-->
<script>
    let scores = [0, 0, 0]; // Array to store scores of each judge

function calculateTotal(judgeNumber) {
    // Get the values for the current judge form
    const poise = parseFloat(document.querySelector(`.container:nth-child(${judgeNumber}) #poise`).value) || 0;
    const attire = parseFloat(document.querySelector(`.container:nth-child(${judgeNumber}) #attire`).value) || 0;
    const beauty = parseFloat(document.querySelector(`.container:nth-child(${judgeNumber}) #beauty`).value) || 0;
    const performance = parseFloat(document.querySelector(`.container:nth-child(${judgeNumber}) #performance`).value) || 0;

    // Validate if the input is within the allowed range
    if (poise > 40 || attire > 25 || beauty > 25 || performance > 10) {
        alert('One or more scores are exceeding the maximum allowed values.');
        return;
    }

    // Calculate the total score for the current judge
    const total = poise + attire + beauty + performance;

    // Display the total score for the current judge
    document.querySelector(`.container:nth-child(${judgeNumber}) #total-score`).textContent = total;

    // Store the score in the array for the current judge
    scores[judgeNumber - 1] = total;

    // Calculate and display the average score
    calculateAverage();
}

function calculateAverage() {
    const total = scores.reduce((acc, curr) => acc + curr, 0);
    const average = (total / scores.length).toFixed(2);
    document.getElementById('average-score').textContent = average;
}

</script>
</body>
</html>
